<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: 'Poppins', sans-serif;
            padding: 40px;
            margin: 0;
            min-height: 100vh;
            animation: fadeIn 0.8s ease;
        }

        h2 {
            text-align: center;
            color: #0d47a1;
            font-weight: 700;
            margin-bottom: 35px;
            text-shadow: 1px 1px 2px #90caf9;
        }

        /* Form Card */
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            animation: slideUp 0.7s ease;
        }

        .form-control {
            border-radius: 25px;
            border: 1px solid #90caf9;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
        }

        /* Buttons */
        .btn {
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-success {
            background-color: #2e7d32;
            border: none;
        }
        .btn-success:hover {
            background-color: #1b5e20;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(46, 125, 50, 0.3);
        }

        .btn-primary {
            background-color: #1976d2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0d47a1;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(25, 118, 210, 0.3);
        }

        .btn-danger {
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #c62828;
            transform: translateY(-2px);
        }

        /* Table */
        table {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        thead {
            background-color: #1976d2;
            color: white;
            font-weight: 600;
        }

        tbody tr:hover {
            background-color: #e3f2fd;
            transition: background-color 0.3s ease;
        }

        /* Animation effects */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            form .row {
                flex-direction: column;
            }

            form .col-md,
            form .col-md-auto {
                margin-bottom: 10px;
            }

            table {
                font-size: 14px;
            }

            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<h2>Patient Management</h2>

<form th:action="@{/patients/add}" method="post" class="mb-4">
    <div class="row g-2">
        <div class="col-md"><input type="text" name="name" placeholder="Patient Name" class="form-control" required></div>
        <div class="col-md"><input type="number" name="age" placeholder="Age" class="form-control" required></div>
        <div class="col-md"><input type="text" name="gender" placeholder="Gender" class="form-control"></div>
        <div class="col-md"><input type="text" name="contact" placeholder="Contact" class="form-control"></div>
        <div class="col-md-auto"><button class="btn btn-success px-4">Add</button></div>
    </div>
</form>

<table class="table table-bordered text-center">
    <thead class="table-info">
    <tr><th>Name</th><th>Age</th><th>Gender</th><th>Contact</th><th>Action</th></tr>
    </thead>
    <tbody>
    <tr th:each="p : ${patients}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.age}"></td>
        <td th:text="${p.gender}"></td>
        <td th:text="${p.contact}"></td>
        <td><a th:href="@{'/patients/delete/' + ${p.id}}" class="btn btn-danger btn-sm">Delete</a></td>
    </tr>
    </tbody>
</table>

<div class="text-center mt-4">
    <a href="/" class="btn btn-primary">Back to Dashboard</a>
</div>
</body>
</html>
