<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f1f8e9, #c5e1a5);
            font-family: 'Poppins', sans-serif;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #33691e;
            font-weight: 700;
            margin-bottom: 25px;
        }
        .table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn {
            border-radius: 20px;
            transition: 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<h2>Appointment Scheduler</h2>

<form th:action="@{/appointments/add}" method="post" class="mb-4">
    <div class="row g-2">
        <div class="col-md">
            <select name="doctorId" class="form-select" required>
                <option value="">Select Doctor</option>
                <option th:each="d : ${doctors}" th:value="${d.id}" th:text="${d.name + ' - ' + d.specialization}"></option>
            </select>
        </div>
        <div class="col-md">
            <select name="patientId" class="form-select" required>
                <option value="">Select Patient</option>
                <option th:each="p : ${patients}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <div class="col-md"><input type="date" name="appointmentDate" class="form-control" required></div>
        <div class="col-md"><input type="time" name="appointmentTime" class="form-control" required></div>
        <div class="col-md-auto"><button class="btn btn-success px-4">Book</button></div>
    </div>
</form>

<table class="table table-bordered text-center">
    <thead class="table-success">
    <tr><th>Doctor</th><th>Patient</th><th>Date</th><th>Time</th><th>Status</th></tr>
    </thead>
    <tbody>
    <tr th:each="a : ${appointments}">
        <td th:text="${a.doctor.name}"></td>
        <td th:text="${a.patient.name}"></td>
        <td th:text="${a.appointmentDate}"></td>
        <td th:text="${a.appointmentTime}"></td>
        <td th:text="${a.status}"></td>
    </tr>
    </tbody>
</table>

<div class="text-center mt-4">
    <a href="/" class="btn btn-primary">Back to Dashboard</a>
</div>
</body>
</html>
